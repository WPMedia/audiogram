name: audiogram
namespace: siteeng-lincoln
type: ecs
environments:
  - name: staging
    resources:
      - vendor: aws
        resource: simple
        settings:
          scheme: internal
          domain: audiogram-staging.wpit.nile.works
          parent_domain: wpit.nile.works
          certificate: arn:aws:acm:us-east-1:766513428554:certificate/0d117002-188c-4264-9b04-e47dfd0f2fe6
    override:
      services:
        app:
          image: quay.io/washpost/audiogram:{{ .Version }}
          ports:
            - "0:8000"
          mem_reservation: 1g
          mem_limit: 2g
          log_driver: awslogs
          log_opt:
            awslogs-group: /nile/siteeng-lincoln/audiogram/staging
            awslogs-region: us-east-1
    services:
      - deploymentConfiguration:
          maximumPercent: 200
          minimumHealthyPercent: 50
        desiredCount: 1
        loadBalancers:
          - containerName: app
            containerPort: 8000
  - name: prod
    resources:
      - vendor: aws
        resource: simple
        settings:
          scheme: internal
          domain: audiogram.wpit.nile.works
          parent_domain: wpit.nile.works
          certificate: arn:aws:acm:us-east-1:766513428554:certificate/0d117002-188c-4264-9b04-e47dfd0f2fe6
    override:
      services:
        app:
          image: quay.io/washpost/audiogram:{{ .Version }}
          ports:
            - "0:8000"
          mem_reservation: 1g
          mem_limit: 2g
          log_driver: awslogs
          log_opt:
            awslogs-group: /nile/siteeng-lincoln/audiogram/prod
            awslogs-region: us-east-1
    services:
      - deploymentConfiguration:
          maximumPercent: 200
          minimumHealthyPercent: 50
        desiredCount: 3
        loadBalancers:
          - containerName: app
            containerPort: 8000
